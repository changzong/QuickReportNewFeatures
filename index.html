<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="jquery-easyui/themes/default/easyui.css">
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery-easyui/jquery.easyui.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="jquery-easyui/locale/easyui-lang-zh_CN.js" charset="UTF-8"></script>
</head>

<body>
<div id="container" style="width:900px; height:500px">
<div>
<button type="button" id="submit" style="position: absolute;left:20px;top:10px">确定</button>
<button type="button" id="cancel" style="position: absolute;left:80px;top:10px">取消过滤</button>
</div>
<br /><br /><br />
<script src="chart_controller2.js"></script>
<script>
	filter_data = [
		{"field":"price","op":["equal","notequal","less","greater"],"type":"numberbox"},
		{"field":"number","op":["equal","notequal","less","greater"],"type":"numberbox"},
		{"field":"date0","op":["betweenTime"],"type":"daterangebox"},
		{"field":"date1","op":["betweenTime"],"type":"daterangebox"},
		{"field":"title","op":["contains", "notcontains"],"type":"textbox"}
	];
	var chartFilter = new ChartFilter(filter_data, $("#container"));
	$("#submit").click(function(){
		var output = chartFilter.getOutput();
		console.log(output);
	});
	$("#cancel").click(function(){
		var output = chartFilter.cancelFilter();
		console.log(output);
	});

</script>

</body>
